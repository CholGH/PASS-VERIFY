<!DOCTYPE html>
<html lang="es" class="h-100">

<head>
    <title>Registrate.CL</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" type="image/png" href="icon.svg" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body class="d-flex flex-column h-100">
    <header>
        <nav class="navbar navbar-expand-lg navbar-light" id="nav">
            <div class="container-fluid">
                <a class="navbar-brand">
                    <img src="icon.svg" alt="Logo" width="80" height="80" class="d-inline-block align-text-top">
                    <a class="navbar-brand fw-bold" id="titulo">Registrate.CL</a>
            </div>
        </nav>
    </header>
    <main class="flex-shrink-0">
        <div class="container-fluid grid">
            <div id="contenedor" class="fw-bold fs-5">
                <div class="container-sm grid">
                    <form>
                        <div class="row mb-3">
                            <div class="col">
                                <label class="form-label">Correo</label>
                                <input type="email" class="form-control" placeholder="Escribe tu e-mail" name="correo">
                            </div>
                        </div>
                        <div class="row mb-3">
                            <div class="col">
                                <label class="form-label">Contrase単a</label>
                                <input type="password" class="form-control" placeholder="Escribe tu contrase単a"
                                    name="pass">
                            </div>
                        </div>
                        <div class="row mb-3">
                            <div class="col">
                                <label class="form-label">Confirmar contrase単a</label>
                                <input type="password" class="form-control" placeholder="Repite tu contrase単a"
                                    name="conpass">
                            </div>
                        </div>
                        <button type="submit" class="btn btn-secondary" value="Submit">Ingresar</button>
                    </form>
                    <div id="alerta"></div>
                </div>
            </div>
        </div>
    </main>
    <footer class="footer mt-auto py-3 bg-light">
        <div class="container-fluid">
            <div class="text-muted">
                <p class="text-muted">Hecho por: Sebastian Alejandro Morales Torres</p>
            </div>
        </div>
    </footer>
</body>
<script src="script.js"></script>
